name: Publish - Automatic

on:
  workflow_run:
    workflows: ["Build"]
    branches: [develop]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Changed Packages
        id: package-changes
        run: |
          HAS_CHANGED=false
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            HAS_CHANGED=true
            echo "Version changed: $PREVIOUS_VERSION -> $CURRENT_VERSION"
          fi

          echo "has_changed=$HAS_CHANGED" >> $GITHUB_OUTPUT

      - name: Setup
        if: steps.package-changes.outputs.has_changed == 'true'
        uses: ./.github/actions

      - name: Publish to NPM
        if: steps.package-changes.outputs.has_changed == 'true'
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish
