name: Publish - Automatic

on:
  workflow_run:
    workflows: ["Build"]
    branches: [develop]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Changed Packages
        id: package-changes
        run: |
          # Get list of packages that had version changes
          CHANGED_PACKAGES=""

          for package in core platform domain ui-kit; do
            CURRENT_VERSION=$(node -p "require('./packages/$package/package.json').version")
            PREVIOUS_VERSION=$(git show HEAD~1:packages/$package/package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "Package $package version changed: $PREVIOUS_VERSION -> $CURRENT_VERSION"
              CHANGED_PACKAGES="$CHANGED_PACKAGES $package"
            fi
          done

          echo "changed_packages=$CHANGED_PACKAGES" >> $GITHUB_OUTPUT
          echo "has_changes=$([ -n '$CHANGED_PACKAGES' ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Setup
        if: steps.package-changes.outputs.has_changes == 'true'
        uses: ./.github/actions

      - name: Publish to NPM
        if: steps.package-changes.outputs.has_changes == 'true'
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish
